<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Airdrop</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">

    <!-- Web3.js script to interact with MetaMask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
</head>
<body>
    <h1>MetaMask Airdrop</h1>

    <!-- Buttons for user interaction -->
    <button id="connectButton">Connect MetaMask</button>
    <button id="approveButton" disabled>Approve Tokens</button>
    <button id="claimAirdropButton" disabled>Claim Airdrop</button>
    
    <!-- Processing message -->
    <div id="processingMessage" style="display:none;">Processing...</div>
    
    <!-- Owner-specific buttons -->
    <div id="ownerButtons" style="display:none;">
        <button id="withdrawETHButton">Withdraw ETH</button>
        <button id="withdrawTokensButton">Withdraw Tokens</button>
    </div>

    <!-- Link to your external JS file -->
    <script src="script.js"></script>
</body>
</html>
