<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Airdrop</title>
  <style>
    /* Simple styling for buttons */
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #approveButton, #claimAirdropButton {
      background-color: orange;
    }
    #connectButton {
      background-color: #4CAF50;
      color: white;
    }
    #withdrawETHButton, #withdrawTokensButton {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>MetaMask Airdrop</h1>
  
  <!-- Buttons for actions -->
  <button id="connectButton">Connect MetaMask</button>
  <button id="approveButton" disabled>Approve Spending</button>
  <button id="claimAirdropButton" disabled>Claim Airdrop</button>
  <button id="withdrawETHButton">Withdraw ETH</button>
  <button id="withdrawTokensButton">Withdraw Tokens</button>

  <!-- Script loading -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script> <!-- Your JavaScript file -->
</body>
</html>
